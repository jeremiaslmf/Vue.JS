<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Aplicar efeitos colaterais ao DOM -->
    <div id="app">
        <p>Curso: {{ curso }} | </p>
        <a v-bind:href="docs">Documentação VueJS</a>
        <p>Instrutor: <span v-text="retornarInstrutor()"></span> </p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            
            data: {
                curso: 'VueJS',
                instrutor: 'Jeremias Lima',
                docs: 'https://vuejs.org'
            },
            
            methods: {
                retornarInstrutor: function(){
                    return this.instrutor;
                }
            }
        })
    </script>
</body>
</html>
