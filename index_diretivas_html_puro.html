<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <!-- A tag v-html interpreta o html dentro de uma string -->

    <div id="app">
        <p>{{ curso }}</p>
        <p v-html="curso"></p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de <span style="color: red">VueJS</span>'
            }
        })
    </script>
</body>
</html>
