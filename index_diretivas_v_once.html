<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>    

    <!-- Realiza a renderização apenas uma vez no elemento. -->

    <div id="app">
        <p v-once>Nome inteiro: {{ nome }}</p>
        <p>Nome: inteiro: {{ getNome() }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            
            data: {
                nome: 'Jeremias Lima'
            },
            
            methods: {
                getNome : function(){
                    return this.nome = 'Jeremias'
                }
            }
        })
    </script>
</body>
</html>
