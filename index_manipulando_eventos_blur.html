<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <!-- Ao perder o foco do campo, irá executar o método -->
   
    <div id="app">
        <input v-on:blur="exibirNome('Meu nome é: ', $event)" type="text">
        <p>{{ nome }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: ''
            },
            methods :{
                exibirNome : function(texto, event){
                    this.nome = texto + event.target.value;
                }
            }
        })
    </script>
</body>
</html>
