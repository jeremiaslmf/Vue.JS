<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <!-- Evento v-on:keyup -> escutar as teclas que sÃ£o pressionadas 
    
        MODIFICADORES DE TECLADO
        https://br.vuejs.org/v2/guide/events.html#Modificadores-de-Evento
        https://br.vuejs.org/v2/api/#keyCodes

    -->

    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla">
        <br>
        <input v-on:keyup.enter="onKey" placeholder="Tecla ENTER">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onKey : function(event){
                    console.log('Tecla ' + event.key + ' pressionada!');
                }
            }
        })
    </script>
</body>
</html>
